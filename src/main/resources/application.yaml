groundschool:
  secret-key: ${GROUNDSCHOOL_SECRET_KEY}
  init-vector: ${GROUNDSCHOOL_INIT_VECTOR}
  db-source-location: ${GROUNDSCHOOL_DB_SRC_LOCATION}
spring:
  datasource:
    url: ${GROUNDSCHOOL_DB_URL}
    username: ${GROUNDSCHOOL_DB_USER}
    password: ${GROUNDSCHOOL_DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect